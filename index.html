							</div>

								</div>

									</div>
								</div>
								<div class="dependencies">
									<label class="dependency">
										<div class="item">
											<div class="content missing">
												<p>Module 1.2.1</p>
												<p>More info...</p>
											</div>
										</div>				
									</label>
								</div>
							</label>
						</div>						
					</label>
					<label class="dependency">
						<div class="item">
							<div class="content">
								<p>Module 2</p>
								<p>More info...</p>
							</div>
						</div>
					</label>
					<label class="dependency">
						<input type="radio" name="tier1"/>

							</div>
							<div class="content">

						</div>

									<div class="content">

									</div>
								</div>
							</label>
							<label class="dependency">

									<div class="icons">
