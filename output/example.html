<!DOCTYPE html>
<html>
	<head>
		<title>OpenSource License Explorer</title>
		<link rel="stylesheet" type="text/css" href="common/index.css"/>
		<link rel="stylesheet" type="text/css" href="common/tree.css"/>
	</head>
	<body>
		<div class="overlay">
			<div class="popup">
				<label>Module name:</label>
				<input type="text" placeholder="Name"/>
				<label>Module package:</label>
				<input type="text" placeholder="Package"/>
				<label>Module license:</label>
				<input type="text" placeholder="License"/>	
			</div>
		</div>
		<div class="dependencies">
			<label class="dependency">
				<input type="radio"/>
				<div class="item">
					<div class="icons">
						<div class="warnings">1</div>
						<div class="conflicts">1</div>
					</div>
					<div class="content">
						<p>Root</p>
						<a href="#" onclick="show([0])">More info...</a>
					</div>
				</div>
				<div class="dependencies">
					<label class="dependency">
						<input type="radio" name="tier1"/>
						<div class="item">
							<div class="icons">
								<div class="warnings">1</div>
							</div>
							<div class="content">
								<p>Module 1 has a longer name than usual</p>
								<a href="#" onclick="show([0,0])">More info...</a>
							</div>
						</div>
						<div class="dependencies">
							<label class="dependency">
								<div class="item">
									<div class="content">
										<p>Module 1.1</p>
										<a href="#" onclick="show([0,0,0])">More info...</a>
									</div>
								</div>
							</label>
							<label class="dependency">
								<input type="radio" name="tier3"/>
								<div class="item">
									<div class="icons">
										<div class="warnings">1</div>
									</div>
									<div class="content">
										<p>Module 1.2</p>
										<a href="#" onclick="show([0,0,1])">More info...</a>
									</div>
								</div>
								<div class="dependencies">
									<label class="dependency">
										<div class="item">
											<div class="content missing">
												<p>Module 1.2.1</p>
												<a href="#" onclick="show([0,0,1,0])">More info...</a>
											</div>
										</div>				
									</label>
								</div>
							</label>
						</div>						
					</label>
					<label class="dependency">
						<div class="item">
							<div class="content">
								<p>Module 2</p>
								<a href="#" onclick="show([0,1])">More info...</a>
							</div>
						</div>
					</label>
					<label class="dependency">
						<input type="radio" name="tier1"/>
						<div class="item">
							<div class="icons">
								<div class="conflicts">1</div>
							</div>
							<div class="content">
								<p>Module 3</p>
								<a href="#" onclick="show([0,2])">More info...</a>
							</div>
						</div>
						<div class="dependencies">
							<label class="dependency">
								<div class="item">
									<div class="content">
										<p>Module 3.1</p>
										<a href="#" onclick="show([0,2,0])">More info...</a>
									</div>
								</div>
							</label>
							<label class="dependency">
								<div class="item">
									<div class="content">
										<p>Module 3.2</p>
										<a href="#" onclick="show([0,2,1])">More info...</a>
									</div>
								</div>
							</label>
							<label class="dependency">
								<input type="radio" name="tier2"/>
								<div class="item">
									<div class="icons">
										<div class="conflicts">1</div>
									</div>
									<div class="content">
										<p>Module 3.3</p>
										<a href="#" onclick="show([0,2,2])">More info...</a>
									</div>
								</div>
								<div class="dependencies">
									<label class="dependency">
										<div class="item">
											<div class="content conflict">
												<p>Module 3.3.1</p>
												<a href="#" onclick="show([0,2,2,0])">More info...</a>
											</div>
										</div>
									</label>
								</div>
							</label>
						</div>
					</label>
				</div>
			</label>
		</div>
		<script type="text/javascript" src="common/index.js"></script>
	</body>
</html>
