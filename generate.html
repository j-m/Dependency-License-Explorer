<!DOCTYPE html>
<html>
	<head>
		<title>OpenSource License Explorer</title>
		<link rel="stylesheet" type="text/css" href="generate.css"/>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>File selection (*required)</legend>
				<label>
					<p required>THIRD-PARTY.txt</p>
					<p required>tree.txt</p>
					<p>whitelist.txt</p>
					<p>synonyms.txt</p>
					<p>override.txt</p>
					<input type="file" id="files" name="files[]" multiple required/>
				</label>
			</fieldset>
			<fieldset>
				<legend>File customisation</legend>
				<label>
					Create all-in-one document 
					<input type="radio" name="generation" checked/>
					<p class="hint">Makes the document more portable; no external dependencies</p>
				</label>
				<label>
					Create dependent document 
					<input type="radio" name="generation"/>
					<p class="hint">Move the generated file(s) into the `output` folder</p>
				</label>
				<label>
					Create HTML/CSS only document 
					<input type="radio" name="generation"/>
					<p class="hint">Tree exploration only; cannot edit or view details</p>
				</label>
				<label>
					Re-name
					<input type="text" name="name" placeholder="generated"/>
					<p class="hint">Customise download name</p>
				</label>
			</fieldset>
			<fieldset>
				<legend>Additional downloads</legend>
				<label>
					Log output to file 
					<input type="checkbox" id="log" name="log"/>
					<p class="hint">Output is logged to console anyway</p>
				</label>
				<label>
					Save JSON
					<input type="checkbox" id="log" name="log" checked/>
					<p class="hint">Required for detail viewing & modification if not all-in-one</p>
				</label>
			</fieldset>
			<input type="submit" value="Generate"/>
		</form>
		<script type="text/javascript" src="template.js"></script>
		<script type="text/javascript" src="generate.js"></script>
	</body>
</html>
